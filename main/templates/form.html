{% extends 'base.html'%}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <form action="new_show" method="POST">
        {% csrf_token %}
        <h4>Add a new Show</h4>
        <div class="mb-3">
          <label for="title">Title</label>
          <input type="text" placeholder="title" name="title" >
        </div>
        <div class="mb-3">
          <label for="network">Network</label>
          <input type="text" placeholder="network" name="network" >
        </div>
        <div class="mb-3">
          <label for="">Release Date</label>
          <input type="date" name="date_show" max="2022-12-31" >
        </div>
        <div class="mb-3">
          <label for="">Link photo</label>
          <input type="text" name="zelda" placeholder="Add a photo link">
        </div>
        <div class="mb-3">
          <label for="">Description</label>
          <textarea style="width: 18rem;" name="desc" rows="5" placeholder="add a description"></textarea>
        </div>

        <button id="sub" type="submit" class="btn btn-success" value="{{message}}">Submit</button>
      </form>
    </div>
    <div class="col-4"></div>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</div>
{% endblock %}
